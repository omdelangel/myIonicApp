<ion-header>
  <ion-toolbar color="myblue">
    <ion-title>customers</ion-title>
  </ion-toolbar>

  <ion-toolbar color="myblue">
   <!-- <ion-searchbar placeholder="Buscar" animated (ionChange) = "searchCustomer($event)"></ion-searchbar> -->
    <ion-searchbar placeholder="Buscar" animated (ionChange)='searchCustomer($event)'></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list *ngIf="permision">
    <ion-list-header> Recent Conversations </ion-list-header>

    <!-- <ion-item  *ngFor="let customer of customers" > -->
    <ion-item  *ngFor="let customer of searchedCustomer" >
      <ion-avatar slot="start">
        <img src="../../assets/customers-img/{{customer.image }}"/>
      </ion-avatar>
      <ion-avatar slot="end">
        <ion-icon name="balloon-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 color="myblue"><b>{{customer.name}}</b></h2>
        <p>{{customer.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="!permision"><b>No tienes permisos</b></ion-label>

  <div id="container">
    <button ion-button (click)="goToHome()" class="btn">Go to Home</button>
  </div>
</ion-content>
