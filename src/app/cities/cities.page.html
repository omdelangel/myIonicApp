<ion-header>
  <ion-toolbar color="myblue">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-col sizeLg="6" sizeMd="6" sizeXs="12" *ngFor="let city of cities">
       <!-- <ion-card (click) = "presentAlert2(city.name)"> -->
        <ion-card [routerLink]="['/city',city.id]">
          <img src="../../assets/cities-img/{{city.image}}">
          <div class="card-title">{{city.name}}</div>
        </ion-card>
      </ion-col>
    </ion-row>

</ion-content>
